baseurl             = "https://marcodenisi.dev"
builddrafts         = false
canonifyurls        = true
contentdir          = "content"
languageCode        = "it"
DefaultContentLanguage = "it"
defaultContentLanguageInSubdir = true
layoutdir           = "layouts"
publishdir          = "public"
